<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<!--单机控件-->
<button onclick="printInputValue()">获取input元素value值</button>
<!--输入框-->
<input id="batch_add_delete_variations_number">
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
<!--    单机控件方法-->
    function printInputValue() {
        // 获取input值
        var variations_number = document.getElementById("batch_add_delete_variations_number").value;
        // 弹窗
        alert(variations_number);
    }
</script>
</html>
