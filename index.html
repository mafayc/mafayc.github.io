<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mfy</title>
<link rel="shortcut icon" href="ioc.ico"/>
<style>
#d1 {
          position: absolute;
          width:100%;
          height:100%;
          background:#52afdd;}
#d2 {
          border-radius: 30px;
          width:75%;
          height:80%;
          background:#ffffff;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
          animation:dh 2s;
          box-shadow: 20px 20px 10px #0088AA;}

@keyframes dh
{
	0%   {left:0px; top:-250%;}
	100% {left:0px; top:0px;}
}

</style>
</head>
<body> 
<!--以上别动，没问题-->



<div id="d1">
  <div id="d2">

  </div>





    <p>版本号2.20
   </p>
</div>
<!--以下别动，没问题-->
</body>
</html>
