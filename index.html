<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mfy</title>
<link rel="shortcut icon" href="ioc.ico"/>
<style>
#d1 {
          width:100%;
          height:2000px;
          background:#52afdd;
          border:3px solid #52afd;}
#d2 {
          border-radius: 30px;
          width:75%;
          height:1700px;
          background:#ffffff;
          position: absolute;
          left: 0;
          right: 0;
          top: 10%;
          bottom: 0;
          margin: auto;
          animation:dh 1s;
          box-shadow: 20px 20px 10px #0088AA;}

@keyframes dh
{
	0%   {left:0px; top:-100%;}
	100% {left:0px; top:10%;}
}

</style>
</head>
<body> 
<!--以上别动，没问题-->



<div id="d1">
  <div id="d2">
   <p>1</p>
  </div>
<p>2</p>
</div>
<!--以下别动，没问题-->
</body>
</html>
